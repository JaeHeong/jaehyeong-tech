apiVersion: v1
kind: Service
metadata:
  name: blog-service
  namespace: msa-services
spec:
  selector:
    app: blog-service
  ports:
    - protocol: TCP
      port: 3003
      targetPort: 3003
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-service
  namespace: msa-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-service
  template:
    metadata:
      labels:
        app: blog-service
    spec:
      containers:
        - name: blog-service
          image: blog-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3003
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: blog-service-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: blog-service-config
                  key: PORT
            - name: DATABASE_URL
              value: "postgresql://postgres:password@postgres-blog:5432/blog_service"
            - name: RABBITMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: blog-service-config
                  key: RABBITMQ_URL
            - name: IP_HASH_SALT
              valueFrom:
                secretKeyRef:
                  name: blog-service-secret
                  key: IP_HASH_SALT
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Secret
metadata:
  name: blog-service-secret
  namespace: msa-services
type: Opaque
stringData:
  IP_HASH_SALT: "change-this-in-production"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: blog-service-hpa
  namespace: msa-services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blog-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
