apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: jaehyeong-tech-dev
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres  # 프로덕션에서는 반드시 변경하세요
  # 각 서비스별 데이터베이스 URL
  AUTH_DATABASE_URL: postgresql://postgres:postgres@postgres-auth:5432/auth_db
  BLOG_DATABASE_URL: postgresql://postgres:postgres@postgres-blog:5432/blog_db
  COMMENT_DATABASE_URL: postgresql://postgres:postgres@postgres-comment:5432/comment_db
  STORAGE_DATABASE_URL: postgresql://postgres:postgres@postgres-storage:5432/storage_db
  ANALYTICS_DATABASE_URL: postgresql://postgres:postgres@postgres-analytics:5432/analytics_db
  PAGE_DATABASE_URL: postgresql://postgres:postgres@postgres-page:5432/page_db
