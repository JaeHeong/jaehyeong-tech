apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: jaehyeong-tech-dev
  labels:
    app: analytics-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: ghcr.io/jaehyeong/analytics-service:dev-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3005
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: analytics-service-config
                  key: PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: analytics-service-config
                  key: NODE_ENV
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: ANALYTICS_DATABASE_URL
            - name: IP_HASH_SALT
              valueFrom:
                secretKeyRef:
                  name: analytics-service-secret
                  key: IP_HASH_SALT
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: jaehyeong-tech-dev
  labels:
    app: analytics-service
spec:
  type: ClusterIP
  selector:
    app: analytics-service
  ports:
    - port: 3005
      targetPort: 3005
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Secret
metadata:
  name: analytics-service-secret
  namespace: jaehyeong-tech-dev
type: Opaque
stringData:
  IP_HASH_SALT: "change-this-in-production"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analytics-service-hpa
  namespace: jaehyeong-tech-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analytics-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
