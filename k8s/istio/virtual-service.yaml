# Istio VirtualService - 라우팅 설정
# API Gateway (Kong) 또는 Istio Ingress Gateway에서 들어오는 트래픽 라우팅
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-routes
  namespace: jaehyeong-tech-dev
spec:
  hosts:
    - "*"
  gateways:
    - istio-gateway
  http:
    # Auth Service 라우팅
    - match:
        - uri:
            prefix: "/api/auth"
      route:
        - destination:
            host: auth-service
            port:
              number: 3001
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: connect-failure,refused-stream,unavailable,cancelled,retriable-4xx,reset

    # Blog Service 라우팅
    - match:
        - uri:
            prefix: "/api/posts"
        - uri:
            prefix: "/api/categories"
        - uri:
            prefix: "/api/tags"
      route:
        - destination:
            host: blog-service
            port:
              number: 3002
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s

    # Comment Service 라우팅
    - match:
        - uri:
            prefix: "/api/comments"
      route:
        - destination:
            host: comment-service
            port:
              number: 3003
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s

    # Page Service 라우팅
    - match:
        - uri:
            prefix: "/api/pages"
      route:
        - destination:
            host: page-service
            port:
              number: 3004
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s

    # Analytics Service 라우팅
    - match:
        - uri:
            prefix: "/api/analytics"
        - uri:
            prefix: "/api/bug-reports"
      route:
        - destination:
            host: analytics-service
            port:
              number: 3005
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s

    # Storage Service 라우팅
    - match:
        - uri:
            prefix: "/api/upload"
        - uri:
            prefix: "/api/files"
      route:
        - destination:
            host: storage-service
            port:
              number: 3006
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
---
# Istio Gateway - 외부 트래픽 진입점
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: istio-gateway
  namespace: jaehyeong-tech-dev
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*"
      tls:
        mode: SIMPLE
        credentialName: tls-secret  # TLS 인증서 Secret 이름
