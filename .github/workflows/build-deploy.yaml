name: Build and Deploy

run-name: "ğŸš€ ${{ inputs.environment }} - ${{ github.ref_name }} by @${{ github.actor }}"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'ë°°í¬ í™˜ê²½ (ì´ë¯¸ì§€ íƒœê·¸ ì—…ë°ì´íŠ¸ ëŒ€ìƒ)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository_owner }}/jaehyeong-tech-api
  WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/jaehyeong-tech-web

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tag
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          ENV="${{ inputs.environment }}"
          if [ "${ENV}" = "prod" ]; then
            TAG="${SHORT_SHA}"
          else
            TAG="${ENV}-${SHORT_SHA}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "env=${ENV}" >> $GITHUB_OUTPUT
          echo "Image tag: ${TAG} (env: ${ENV})"

      - name: Build and push API
        id: build-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:${{ steps.meta.outputs.tag }}
          build-args: |
            VITE_API_URL=/api
            VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # íŒ¨í‚¤ì§€ë¥¼ publicìœ¼ë¡œ ì„¤ì • (ì²« ë¹Œë“œ í›„ í•œ ë²ˆë§Œ í•„ìš”)
      - name: Make packages public
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # API íŒ¨í‚¤ì§€
          gh api -X PATCH /user/packages/container/jaehyeong-tech-api/visibility \
            -f visibility=public || true
          # Web íŒ¨í‚¤ì§€
          gh api -X PATCH /user/packages/container/jaehyeong-tech-web/visibility \
            -f visibility=public || true

  update-gitops:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GITOPS_SSH_KEY }}

      - name: Clone GitOps repo
        run: |
          git clone git@github.com:JaeHeong/my-k8s-gitops.git
          cd my-k8s-gitops

      - name: Update image tags
        run: |
          cd my-k8s-gitops
          TAG="${{ needs.build.outputs.image_tag }}"
          ENV="${{ inputs.environment }}"

          if [ "${ENV}" = "prod" ]; then
            # Prod í™˜ê²½ ì—…ë°ì´íŠ¸
            sed -i "s/tag: .*/tag: ${TAG}/" apps/jaehyeong-tech/values-prod.yaml
          else
            # Dev í™˜ê²½ ì—…ë°ì´íŠ¸
            sed -i "s/tag: .*/tag: ${TAG}/" apps/jaehyeong-tech/values-dev.yaml
          fi

          echo "Updated ${ENV} environment with tag: ${TAG}"

      - name: Commit and push
        run: |
          cd my-k8s-gitops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore(${{ inputs.environment }}): update image tag to ${{ needs.build.outputs.image_tag }}"
          git push
