name: Build and Deploy

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'apps/**'
      - 'pnpm-lock.yaml'

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository_owner }}/jaehyeong-tech-api
  WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/jaehyeong-tech-web

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tag
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          if [ "${{ github.ref_name }}" = "main" ]; then
            TAG="${SHORT_SHA}"
          else
            TAG="${{ github.ref_name }}-${SHORT_SHA}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${TAG}"

      - name: Build and push API
        id: build-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.API_IMAGE }}:${{ github.ref_name == 'main' && 'latest' || 'dev' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.WEB_IMAGE }}:${{ github.ref_name == 'main' && 'latest' || 'dev' }}
          build-args: |
            VITE_API_URL=/api
            VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 패키지를 public으로 설정 (첫 빌드 후 한 번만 필요)
      - name: Make packages public
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # API 패키지
          gh api -X PATCH /user/packages/container/jaehyeong-tech-api/visibility \
            -f visibility=public || true
          # Web 패키지
          gh api -X PATCH /user/packages/container/jaehyeong-tech-web/visibility \
            -f visibility=public || true

  update-gitops:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GITOPS_SSH_KEY }}

      - name: Clone GitOps repo
        run: |
          git clone git@github.com:JaeHeong/my-k8s-gitops.git
          cd my-k8s-gitops

      - name: Update image tags
        run: |
          cd my-k8s-gitops
          TAG="${{ needs.build.outputs.image_tag }}"

          if [ "${{ github.ref_name }}" = "main" ]; then
            # Prod 환경 업데이트
            sed -i "s/tag: .*/tag: ${TAG}/" apps/jaehyeong-tech/values-prod.yaml
          else
            # Dev 환경 업데이트
            sed -i "s/tag: .*/tag: ${TAG}/" apps/jaehyeong-tech/values-dev.yaml
          fi

      - name: Commit and push
        run: |
          cd my-k8s-gitops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: update image tag to ${{ needs.build.outputs.image_tag }}"
          git push
