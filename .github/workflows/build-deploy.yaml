name: Build and Deploy

run-name: "ğŸš€ ${{ inputs.environment }} - ${{ github.ref_name }} by @${{ github.actor }}"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'ë°°í¬ í™˜ê²½ (ì´ë¯¸ì§€ íƒœê·¸ ì—…ë°ì´íŠ¸ ëŒ€ìƒ)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  REGISTRY: ghcr.io

jobs:
  # ê³µí†µ ì„¤ì • ì¤€ë¹„
  prepare:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
      owner_lc: ${{ steps.owner.outputs.owner_lc }}

    steps:
      - name: Set lowercase owner name
        id: owner
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Generate image tag
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          ENV="${{ inputs.environment }}"
          if [ "${ENV}" = "prod" ]; then
            TAG="${SHORT_SHA}"
          else
            TAG="${ENV}-${SHORT_SHA}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${TAG} (env: ${ENV})"

  # API ë¹Œë“œ (GitHub hosted ARM64)
  build-api:
    needs: prepare
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push API
        run: |
          IMAGE="ghcr.io/${{ needs.prepare.outputs.owner_lc }}/jaehyeong-tech-api:${{ needs.prepare.outputs.image_tag }}"
          docker build -t $IMAGE -f ./apps/api/Dockerfile .
          docker push $IMAGE

      - name: Make package public
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api -X PATCH /user/packages/container/jaehyeong-tech-api/visibility \
            -f visibility=public || true

      - name: Cleanup
        if: always()
        run: docker image prune -f

  # Web ë¹Œë“œ (GitHub hosted ARM64)
  build-web:
    needs: prepare
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Web
        run: |
          IMAGE="ghcr.io/${{ needs.prepare.outputs.owner_lc }}/jaehyeong-tech-web:${{ needs.prepare.outputs.image_tag }}"
          docker build -t $IMAGE \
            --build-arg VITE_API_URL=/api \
            --build-arg VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }} \
            -f ./apps/web/Dockerfile .
          docker push $IMAGE

      - name: Make package public
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api -X PATCH /user/packages/container/jaehyeong-tech-web/visibility \
            -f visibility=public || true

      - name: Cleanup
        if: always()
        run: docker image prune -f

  # GitOps ì—…ë°ì´íŠ¸ (ë‘ ë¹Œë“œ ëª¨ë‘ ì„±ê³µ ì‹œ)
  update-gitops:
    needs: [prepare, build-api, build-web]
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GITOPS_SSH_KEY }}

      - name: Clone GitOps repo
        run: |
          git clone git@github.com:JaeHeong/my-k8s-gitops.git
          cd my-k8s-gitops

      - name: Update image tags
        run: |
          cd my-k8s-gitops
          TAG="${{ needs.prepare.outputs.image_tag }}"
          ENV="${{ inputs.environment }}"

          if [ "${ENV}" = "prod" ]; then
            # Prod í™˜ê²½ ì—…ë°ì´íŠ¸
            sed -i "s/tag: .*/tag: ${TAG}/" apps/jaehyeong-tech/values-prod.yaml
          else
            # Dev í™˜ê²½ ì—…ë°ì´íŠ¸
            sed -i "s/tag: .*/tag: ${TAG}/" apps/jaehyeong-tech/values-dev.yaml
          fi

          echo "Updated ${ENV} environment with tag: ${TAG}"

      - name: Commit and push
        run: |
          cd my-k8s-gitops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore(${{ inputs.environment }}): update image tag to ${{ needs.prepare.outputs.image_tag }}"
          git push
